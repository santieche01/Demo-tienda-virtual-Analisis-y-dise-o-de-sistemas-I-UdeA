<!DOCTYPE HTML>
<html>
<head>
    <title>Muñelocos | Login</title>
    <link href="../css/index.css" rel="stylesheet"/>
    <link href="../css/normalize.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
</head>
<body>
    <main>
        <div class="containe-title">
            <h1>MUÑELOCOS</h1>
            <img src="../img/img-muñelocos.PNG" class="img-empresa" alt="img-muñelocos">
            
        </div>
        <div class="container-form">    
            <form class="login-form" action="#" name="login-form">
                <div class="form-inputs">  
                    <h3>Bienvenido</h3>
                    <input type="email" class="form-input" name="email" id="email" placeholder="Ingresa tu correo electronico o Nombre de usuario" required /><br><br>
                    <input type="password" class="form-input" name="password" placeholder="password"> <br><br>
                    <input type="submit" class="form-input" name="Ingresar" value="Login"/>
                    <div class="forgot">
                        <a href="#" class="">¿Perdiste tu contraseña?</a>
                    </div>	
                    <div class="new-account">
                        <a href="#" class="">¿No tienes cuenta? Registrate</a>
                    </div>
                </div>
            </form>		
        </div>
    </main>
</body>
</html>
