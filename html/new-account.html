<!DOCTYPE HTML>
<html>
<head>
    <title>Crea tu cuenta | Muñelocos</title>
    <link href="../css/new-account.css" rel="stylesheet"/>
    
    <link href="../css/normalize.css" rel="stylesheet"/>

    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <script src=" https://kit.fontawesome.com/7b5fb2de65.js" crossorigin="anonymous" async>
    </script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <main>
        <div class="containe-title">
            <h1>MUÑELOCOS</h1>
            <img src="../img/img-muñelocos.PNG" class="img-empresa" alt="img-muñelocos">
        </div>
        <div class="container-form">    
            <form class="login-form" action="#" name="login-form">
                <table class="form-table">
                    <tr class="form-row">
                        <td class="table-data">
                            <input type="username" class="form-input" name="username" id="username" placeholder="Ingresa tu nuevo nombre de usuario" required /><br><br>
                            <input type="email" class="form-input" name="email" id="email" placeholder="Ingresa tu correo electronico" required /><br><br>
                            <input type="password" class="form-input" name="password" placeholder="password" required> <br><br>
                            <input type="submit" class="form-input" id="form-submit" name="Ingresar" value="Registrate"/>
                        </td>
                        <td>
                            <a href="#" class="btn-ingreso-redes-sociales" name="loginFacebook">
                                <span class="ingrso-red-social ingreso-facebook"><i class="fab fa-facebook"></i>Ingresar con Facebook</span>    
                            </a><br><br>
                            <a href="#"  class="btn-ingreso-redes-sociales" name="loginGmail">
                                <span class="ingrso-red-social ingreso-gmail"><i class="fab fa-google-plus"></i> Ingresar con Google + </span>
                            </a>                            
                        </td>
                    </tr>
                </table>
            </form>	
        </div>
    </main>
    <div>
        <a href="./index.html">
            <br><br>
            <p>Volver a la página de inicio</p>
        </a>
        
    </div>
    
</body>
</html>
